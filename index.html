<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertaRisk - Meus Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo_alerta">
            <img src="../image/logo.png" alt="Descrição da imagem">
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <div class="container">
           
            <aside class="conteudo">
                <h2>Olá Cládia</h2>
                
                <ul>
                    <li class="active">Meus dados</li> 
                    <li>Endereço cadastrado</li>
                    <li>Localização no mapa</li>
                    <li>Histórico de relatórios</li>
                    <li>Propriedade da conta</li>
                </ul>
            </aside>

            <section class="content">
                <h2>Meus dados</h2>
                <div class="profile">
                    <img src="../image/usuario.png" alt="Foto do usuário">
                </div>
                <form>
                    <label>Nome:</label>
                    <input type="text" value="Cláudia" >

                    <label>Sobrenome:</label>
                    <input type="text" value="Souza" >

                    <label>Email:</label>
                    <input type="email" value="claudia@email.com" >

                    <label>WhatsApp:</label>
                    <input type="text" value="(81) 99999-9999">

                    <button type="submit">CONFIRMAR</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <img src="../image/logo.png" alt="Descrição da imagem">
        <div class="footer-container">
        
            <div class="footer-section">
                <h3>Links úteis</h3>
                <ul>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Mapa de alerta</a></li>
                    <li><a href="#">Orientações</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Políticas</h3>
                <ul>
                    <li><a href="#">Termos e Condições</a></li>
                </ul>
            </div>
        </div>
        <p class="footer-text">AlertaRisk. Alguns direitos reservados.</p>
    </footer>

</body>
</html>
