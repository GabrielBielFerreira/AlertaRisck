<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertaRisk - Endereço</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo_alerta">
            <img src="../image/logo.png" alt="Descrição da imagem">
        </div>
    </header>
    
    <div class="fundo_imagem"></div>

    <!-- Conteúdo principal -->

    <main>
        <div class="container">
            
            <aside class="conteudo">
                <h2>Olá, Cláudia</h2>
                
                <ul>
                    <li>Meus dados</li>
                    <li class="active">Endereço cadastrado</li>
                 
                    <li>Localização no mapa</li>
                    <li>Histórico de relatórios</li>
                    <li>Propriedade da conta</li>
                </ul>
            </aside>

            <section class="content">
                <h2>Meu Endereço</h2>
                
                <form>
                    <label>CEP:</label>
                    <input type="text" value="12345-678" >

                    <label>Rua:</label>
                    <input type="text" value="Rua rodigues alves" >

                    <label>Bairro:</label>
                    <input type="email" value="Agua Fria" >

                    <label>Cidade:</label>
                    <input type="text" value="Recife">
                    
                    <label>Estado:</label>
                    <input type="text" value="PE">


                    <button type="submit">CONFIRMAR</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <img src="../image/logo.png" alt="Descrição da imagem">
        <div class="footer-container">
        
            <div class="footer-section">
                <h3>Links úteis</h3>
                <ul>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Mapa de alerta</a></li>
                    <li><a href="#">Orientações</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Políticas</h3>
                <ul>
                    <li><a href="#">Termos e Condições</a></li>
                </ul>
            </div>
        </div>
        <p class="footer-text">AlertaRisk. Alguns direitos reservados.</p>
    </footer>

</body>
</html>
